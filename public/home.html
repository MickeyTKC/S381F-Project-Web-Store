<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary ripple-effect">
      <a class="navbar-brand" href="/">Store</a>
      <button
        class="navbar-toggler ripple-effect"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link ripple-effect" href="/cart">My Favorite</a>
          </li>
          <li class="nav-item">
            <a class="nav-link ripple-effect" href="/product">Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link ripple-effect" href="/login">Login</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
      <form action="/auth/logout" method="post" class="form-inline my-2 my-lg-0">
        <button type="submit" class="btn btn-light">Logout</button>
      </form>
    </nav>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/js/jquery.js"></script>
    <script src="/js/popper.js"></script>
    <script src="/js/boostrap.js"></script>
    <!-- Fetch Data Script-->
  </body>
</html>
