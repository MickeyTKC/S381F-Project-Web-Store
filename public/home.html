<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="path/to/style.css" />
    <style>
      .container {
        max-width: 1140px;
        margin: 0 auto;
      }

      .text-center {
        text-align: center;
      }

      /* Material style animations */
      @keyframes ripple {
        0% {
          transform: scale(0);
          opacity: 0.9;
        }
        20% {
          transform: scale(1);
          opacity: 0.5;
        }
        100% {
          opacity: 0;
          transform: scale(1);
        }
      }

      .ripple-effect {
        position: relative;
        overflow: hidden;
      }

      .ripple-effect::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 100%;
        transform: translate(-50%, -50%);
        opacity: 0;
        pointer-events: none;
      }

      .ripple-effect:hover::after {
        animation: ripple 1s ease-out;
      }

      .card-img-top {
        object-fit: cover;
        height: 200px; /* Adjust the height as needed */
      }
    </style>
  </head>

  <body>

          <li class="nav-item">

    </nav>

        <div class="col-md-4">
